<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech For Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tech For Girls Registration</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" required />
      </div>
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="college">College/Department:</label>
        <input type="text" id="college" required />
      </div>

      <div class="form-group">
        <button type="button" id="whatsappBtn">Share on WhatsApp</button>
        <p id="counter">Click count: 0/5</p>
        <p id="shareCompleteMsg" style="display:none; color: green;">Sharing complete. Please continue.</p>
      </div>

      <div class="form-group">
        <label for="screenshot">Upload Screenshot:</label>
        <input type="file" id="screenshot" required />
      </div>

      <button type="submit">Submit Registration</button>
    </form>

    <div id="successMsg" style="display:none;">
      ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
